<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Scotsman Says</title>
</head>

<body>
  <header>
    <h1 class="heading">Scotsman Says</h1>
  </header>
  <main>
    <section class="container js-container unclickable">
      <div class="tile tile-blue" data-file="blue">blue</div>
      <div class="tile tile-red" data-file="red">red</div>
      <div class="tile tile-green" data-file="green">green</div>
      <div class="tile tile-yellow" data-file="yellow">yellow</div>
    </section>

    <footer>
      <button class="start-button">Start Game</button>
      <span class="info js-info hidden"></span>
    </footer>
  </main>
  <!-- credit to Ayo Isaiah for audio -->
  <div class="hidden">
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
